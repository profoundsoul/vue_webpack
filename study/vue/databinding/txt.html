<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文本/HTML</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="text">
    <p>{{text}}</p>

    <p v-text="text"></p>

    <div>
        {{{form}}}
    </div>
    <div v-html="list"></div>
</div>
<div id="input">
    <input type="text" v-model="txt"/><span>{{txt}}</span>
    <br/>
    <textarea name="aaa" id="aaaa" cols="30" rows="10" v-model="txtArea"></textarea><span>{{txtArea}}</span>
    <br/>
    <input type="checkbox" v-model="chk" id="checkbox"/><label for="checkbox">{{chk}}</label>
    <br>
    <input type="checkbox" name="c1" value="jack" v-model="chkList"/><label for="c1">jack</label>
    <br/>
    <input type="checkbox" name="c2" value="john" v-model="chkList"/><label for="c2">john</label>
    <br/>
    <input type="checkbox" name="c3" value="pick" v-model="chkList"/><label for="c3">pick</label>
    <br/>
    <span>checked Name: {{chkList|json}}</span>
    <br/>
    <input type="radio" id="one" value="One" v-model="picked">
    <label for="one">One</label>
    <br>
    <input type="radio" id="two" value="Two" v-model="picked">
    <label for="two">Two</label>
    <br>
    <span>Picked: {{ picked }}</span>
    <br/>
    <select v-model="selected">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>
    <span>您的选择是：{{selected}}</span>
    <br/>
    <select v-model="sltList" multiple>
        <option selected>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <br>
    <span>Multipe Selected: {{ sltList | json }}</span>
    <br/>

    <input type="checkbox" v-model="vchk" v-bind:true-value="mm" v-bind:false-value="gg"/>
    <br/>
    <span>{{vchk}}</span>
</div>
<script>
    (function () {
        var vm = new Vue({
            el: '#text',
            data: {
                text: 'my name is linq',
                form: '<input name=aa value="aaaa"/>',
                list: '<ul><li>aaaaa</li><li>bbbbbb</li></ul>'
            }
        })
    }());
    (function(){
       var vm = new Vue({
           el:'#input',
           data:{
               txt:'text111111',
               txtArea:'textarea',
               chk:true,
               chkList:[],
               picked:'One',
               selected:'',
               sltList:[],
               vchk:'true',
               mm:'aaaaa',
               gg:'ffffff'
           }
       });
    }());
</script>
</body>
</html>
